<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메리 크리스마스</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .card {
        width: 400px;
        background: white;
        border: 2px solid green;
        padding: 20px;
        text-align: center;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .card img {
        width: 100%;
        border-bottom: 2px solid green;
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        color: green;
      }
      .title span {
        color: red;
      }
      .message {
        margin-top: 10px;
        font-size: 16px;
        color: #333;
      }
      .signature {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="your-image-url-here" alt="크리스마스 이미지" />
      <div class="title">
        <span>메</span>리 <span>크</span>리<span>스</span>마스
      </div>
      <div class="message">
        <p><strong>2021</strong>년 마지막달이 되었습니다.</p>
        <p>올 한 해도 수고하셨습니다.</p>
        <p>건강하세요.</p>
      </div>
      <div class="signature">공룡 드림</div>
    </div>
  </body>
</html>
