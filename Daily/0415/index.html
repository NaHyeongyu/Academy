<!DOCTYPE html>
<html>
  <head>
    <title>jQuery 연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #ctx {
        width: 50px;
        height: 50px;
        background-color: yellow;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#btn").on("click", function () {
          $("#ctx").animate({ marginLeft: "+-50px" }, 500);
        });
      });
    </script>
  </head>
  <body>
    <button id="btn">button</button>
    <p id="ctx">detail</p>
  </body>
</html>
