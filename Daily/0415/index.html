<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.min.js"></script>
    <script>
      $(function () {
        $("#demo").click(function () {
          $("div").hide();
        });
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <button id="demo">Click me</button>
    <div></div>
  </body>
</html>
