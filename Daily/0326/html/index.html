<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      ul,
      li,
      ol {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      ul > li {
        float: left;
        margin: 0 20px;
      }
      ul > li > a {
        text-decoration: none;
        color: black;
        font-size: 17;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">4</a></li>
      </ul>
    </nav>
  </body>
</html>
