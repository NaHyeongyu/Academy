<!DOCTYPE html>
<html>
<head>
    <title>표준체중 = (신장 - 100) X 0.9</title>
</head>
<body>
<script>

var userHeight = 180; // 변수 userHeight에 사용자의 신장을 저장

var userWeight = 74; // 변수 userWeight에 사용자의 체중을 저장

// 표준 체중(kg) 계산: (키 - 100) * 0.9
var normal_w = (userHeight - 100) * 0.9;

document.write(normal_w);

</script>
</body>
</html>
