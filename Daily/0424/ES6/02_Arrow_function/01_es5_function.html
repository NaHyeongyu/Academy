<!DOCTYPE html>
<html>

  <body>

    <h1>Function</h1>

    <p>일반 함수</p>

    <p id="demo"></p>

    <script>
    
     //ES5

      hello = function() {
        return "Hello World!";
      }

      document.getElementById("demo").innerHTML = hello();
    </script>

  </body>
</html>
