<!DOCTYPE html>
<html>

  <body>

    <h1>Arrow Function</h1>

    <p id="demo"></p>

    <script>

      //함수에 명령문이 하나만 있고 명령문이 값을 반환하는 경우 대괄호와 키워드를 제거할수 있다.
      hello = () => "Hello World!";

      document.getElementById("demo").innerHTML = hello();
    </script>

  </body>
</html>
