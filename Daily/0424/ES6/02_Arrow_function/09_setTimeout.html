<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>

    <script>

      /*

     ES6 화살표함수

     화살표함수는 함수를 파라미터로 전달할때 사용

     */


      //콘솔창에서 찍어보세요.
      setTimeout(function(){
        console.log('sky');
      },1000);




      //콘솔창에서 찍어보세요.
      setTimeout(()=>{
        console.log('sea');
      },1000);




    </script>
  </body>
</html>
