<!DOCTYPE html>
<html>

  <body>

    <h1>Arrow Function</h1>

    <p>화살표함수</p>

    <p id="demo"></p>

    <script>
    
      //화살표 함수
      
      hello = () => {
        return "Hello World!";
      }

      document.getElementById("demo").innerHTML = hello();
    </script>

  </body>
</html>
