<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <script>
      //map함수는 새로운 배열을 만들어 낸다. 
      let arr = [10, 20, 30, 40, 50];

      let newArr = arr.map((item) => {

        return item * 2;

      });

      document.write(newArr);
    </script>

  </body>
</html>
