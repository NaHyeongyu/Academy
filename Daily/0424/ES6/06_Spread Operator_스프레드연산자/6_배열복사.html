<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>

    <script>

      /* 

      배열 복사 

      */

      // 단순 변수 할당
      var arr1 = ['철수','영희']; 
      var arr2 = arr1; 

      arr2.push('바둑이'); 
      document.write(arr2); // [ "철수", "영희", "바둑이" ]

      // 원본 배열도 변경됩니다.
      document.write(arr1); // [ "철수", "영희", "바둑이" ]
    </script>

  </body>
</html>
