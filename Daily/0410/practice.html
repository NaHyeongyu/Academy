<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
      let bbobbi = {
        name: "Bbobbi",
        age: 5,
        say: function () {
          document.getElementById("demo").innerHTML =
            "I'm " + this.name + "<br>and I'm " + this.age + " years old";
        },
      };
      bbobbi.say();
      let Merry = {
        name: "",
        age: "",
        say: function (name, age) {
          this.name = name;
          this.age = Number(age);
          document.getElementById("demo1").innerHTML =
            "I'm " + this.name + "<br>and I'm " + this.age + " years old";
        },
      };
      Merry.say("Merry", 3);

      function Jamy(name, age) {
        this.name = name;
        this.age = age;
        this.say = function () {
          document.getElementById("demo2").innerHTML =
            "I'm " + this.name + "<br>and I'm " + this.age + " years old";
        };
      }

      var callJamy = new Jamy("Jamy", 5);

      callJamy.say();
    </script>
  </body>
</html>
