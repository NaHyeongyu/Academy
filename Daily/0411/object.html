<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
      //1//
      let merry = {
        name: "Merry",
        age: 4,
        say: function () {
          document.getElementById("demo").innerHTML =
            "My name is " +
            this.name +
            "<br>and I'm " +
            this.age +
            " years old";
        },
      };
      merry.say();
      //2//
      let Merry = {
        name: "",
        age: 0,
        say: function (name, age) {
          this.name = name;
          this.age = age;
          document.getElementById("demo1").innerHTML =
            "My name is " +
            this.name +
            "<br>and I'm " +
            this.age +
            " years old";
        },
      };
      Merry.say("Bbobbi", 5);
      //3//
      function Jamy(name, age) {
        this.name = name;
        this.age = age;
        this.say = function () {
          document.getElementById("demo2").innerHTML =
            "My name is " +
            this.name +
            "<br>and I'm " +
            this.age +
            " years old";
        };
      }

      var print = new Jamy("Jamy", 11);

      print.say();
    </script>
  </body>
</html>
